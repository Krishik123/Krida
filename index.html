<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Description</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            max-width: 600px;
            text-align: center;
        }

        .image {
            width: 100%;
            height: auto;
        }

        .description {
            padding: 20px;
            color: #333;
            font-size: 1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="bestphoto.jpeg" alt="Beautiful Landscape" class="image">
        <div class="description">
         2024 ending this year with more memories.I am greatfull for all the love.... Anna rasam KUMUDA always awesome 
        </div>
    </div>
</body>
</html>
